<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS & Google Fonts/Icons -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Markdown Renderer (to properly display AI responses) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    :root {
      --primary-color: #22c55e;
    }
    
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1e1e3a;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #4a4a6a;
      border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #5a5a7a;
    }

    .prose pre {
        background-color: #111122 !important;
        color: #d1d5db !important;
        padding: 1rem;
        border-radius: 0.5rem;
        white-space: pre-wrap;
        word-wrap: break-word;
    }
    .prose code {
        color: #d1d5db;
        background-color: #111122;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
    }
    .prose code::before, .prose code::after {
        content: none !important;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .message-wrapper {
        animation: fadeInUp 0.4s ease-out forwards;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
    .typing-cursor {
        color: var(--primary-color);
        animation: blink 1s step-end infinite;
        font-weight: 200;
    }
    
    /* Styles for fully closed sidebar on desktop */
    @media (min-width: 1024px) {
      #sidebar.closed {
        transform: translateX(-100%);
      }
      #main-content.closed {
        margin-left: 0;
        width: 100%;
      }
      
      /* This should fix the alignment issue when the sidebar is open */
      #main-content {
        width: calc(100% - 18rem); /* w-72 is 18rem */
      }
    }
  </style>
</head>

<body class="bg-[#111122]">

  <div class="relative flex size-full min-h-screen flex-col dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>

                  <path d="M8.625 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke-linecap="round" stroke-linejoin="round"></path>

        <!-- INPUT AREA -->

  <!-- SCRIPTING LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, doc, getDoc, updateDoc, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFunctions } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-functions.js";


    const firebaseConfig = {
      apiKey: "AIzaSyCFkZluGKy7GonnQurR7nEpoinu-cahxKU",
      authDomain: "ahliyagpt.firebaseapp.com",
      projectId: "ahliyagpt",
      storageBucket: "ahliyagpt.firebasestorage.app",
      messagingSenderId: "357945619747",
      appId: "1:357945619747:web:a13b59448da0d6b35c4896"
    };

    // Firebase Initialization
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const functions = getFunctions(app, 'me-central1');
    
    // New function to call the Cloud Run backend using fetch
    const askGemini = async (payload) => {
      const CLOUD_RUN_URL = 'https://ask-gemini-357945619747.me-central1.run.app';
      
      let idToken = null;
      // Get the Firebase Auth token to securely call the backend
      if (auth.currentUser) {
        try {
          idToken = await auth.currentUser.getIdToken();
        } catch (error) {
          console.error("Error getting ID token:", error);
          // Allow proceeding without a token for cases where auth is not mandatory,
          // but log the error. The backend will ultimately decide.
        }
      }

      const headers = {
        'Content-Type': 'application/json',
      };
      if (idToken) {
        headers['Authorization'] = `Bearer ${idToken}`;
      }

      const response = await fetch(CLOUD_RUN_URL, {
        method: 'POST',
        headers: headers,
        body: JSON.stringify({ data: payload }) // Backend expects payload wrapped in 'data'
      });

      if (!response.ok) {
        const errorData = await response.json().catch(() => ({}));
        const errorMessage = errorData?.error?.message || `Request failed with status ${response.status}`;
        console.error("Backend error:", errorData);
        throw new Error(errorMessage);
      }
      
      return response.json(); // Returns the JSON body, e.g., { result: { text: '...' } }
    };


    // DOM Elements
    const chatContainer = document.getElementById('chat-container');
    const welcomeScreen = document.getElementById('welcome-screen');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    const newChatButton = document.getElementById('new-chat-button');
    const recentChatsContainer = document.getElementById('recent-chats-container');

    // Auth UI Elements
    const authOverlay = document.getElementById('auth-overlay');
    const mainAppContainer = document.querySelector('.relative.flex.size-full');
    const signinForm = document.getElementById('signin-form');
    const signupForm = document.getElementById('signup-form');
    const loginFormElement = document.getElementById('login-form-element');
    const signupFormElement = document.getElementById('signup-form-element');
    const showSignup = document.getElementById('show-signup');
    const showSignin = document.getElementById('show-signin');
    const signinError = document.getElementById('signin-error');
    const signupError = document.getElementById('signup-error');
    
    // Sidebar Elements
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const sidebarBackdrop = document.getElementById('sidebar-backdrop');
    // Mobile sidebar buttons
    const mobileOpenSidebarButton = document.getElementById('open-sidebar-button');
    const mobileCloseSidebarButton = document.getElementById('close-sidebar-button');
    // Desktop sidebar buttons
    const desktopOpenSidebarButton = document.getElementById('desktop-open-sidebar-button');
    const desktopCloseSidebarButton = document.getElementById('desktop-close-sidebar-button');


    // State Management
    let currentChatId = null;
    let conversationHistory = [];
    let isFirstMessage = true;
    let currentUser = null;


    // --- Core Authentication Logic ---
    onAuthStateChanged(auth, user => {
        if (user) {
            // User is signed in
            currentUser = user;
            authOverlay.classList.add('hidden');
            mainAppContainer.classList.remove('hidden');
            startNewChat(); // Reset the view
            loadRecentChats(); // Load chats for the logged-in user
            
            // TODO: Add a sign-out button and logic
        } else {
            // User is signed out
            currentUser = null;
            authOverlay.classList.remove('hidden');
            mainAppContainer.classList.add('hidden');
            // Clear chat history and UI
            recentChatsContainer.innerHTML = '<h2 class="text-xs text-gray-400 font-medium uppercase tracking-wider mb-2">Recent Chats</h2>';
            startNewChat();
        }
    });
    
    // --- Auth UI Event Listeners ---
    showSignup.addEventListener('click', (e) => {
        e.preventDefault();
        signinForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
    });

    showSignin.addEventListener('click', (e) => {
        e.preventDefault();
        signupForm.classList.add('hidden');
        signinForm.classList.remove('hidden');
    });

    loginFormElement.addEventListener('submit', async (e) => {
        e.preventDefault();
        signinError.textContent = '';
        const email = document.getElementById('signin-email').value;
        const password = document.getElementById('signin-password').value;
        try {
            await signInWithEmailAndPassword(auth, email, password);
            // onAuthStateChanged will handle the rest
        } catch (error) {
            console.error("Sign in error:", error);
            signinError.textContent = error.message;
        }
    });

    signupFormElement.addEventListener('submit', async (e) => {
        e.preventDefault();
        signupError.textContent = '';
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        try {
            await createUserWithEmailAndPassword(auth, email, password);
            // onAuthStateChanged will handle the rest
        } catch (error) {
            console.error("Sign up error:", error);
            signupError.textContent = error.message;
        }
    });
    
    const logoutButton = document.getElementById('logout-button');
    logoutButton.addEventListener('click', () => {
        if (confirm("Are you sure you want to log out?")) {
            signOut(auth).catch((error) => {
                console.error('Sign out error', error);
                alert('Failed to log out. Please try again.');
            });
        }
    });

    // --- Sidebar Toggle Logic ---

    // For mobile (slide-over)
    const openMobileSidebar = () => {
        sidebar.classList.remove('-translate-x-full');
        sidebarBackdrop.classList.remove('hidden');
    };

    const closeMobileSidebar = () => {
        sidebar.classList.add('-translate-x-full');
        sidebarBackdrop.classList.add('hidden');
    };

    mobileOpenSidebarButton.addEventListener('click', openMobileSidebar);
    mobileCloseSidebarButton.addEventListener('click', closeMobileSidebar);
    sidebarBackdrop.addEventListener('click', closeMobileSidebar);

    // For desktop (slide in/out)
    const closeDesktopSidebar = () => {
        sidebar.classList.add('closed');
        mainContent.classList.add('closed');
        desktopOpenSidebarButton.classList.remove('hidden');
    };
    
    const openDesktopSidebar = () => {
        sidebar.classList.remove('closed');
        mainContent.classList.remove('closed');
        desktopOpenSidebarButton.classList.add('hidden');
    };

    desktopCloseSidebarButton.addEventListener('click', closeDesktopSidebar);
    desktopOpenSidebarButton.addEventListener('click', openDesktopSidebar);


    // --- Chat Application Logic ---
    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });
    newChatButton.addEventListener('click', startNewChat);
    recentChatsContainer.addEventListener('click', (event) => {
        const chatLink = event.target.closest('a');
        if (chatLink && chatLink.dataset.chatId) {
            event.preventDefault();
            const chatId = chatLink.dataset.chatId;
            if (chatId !== currentChatId) {
                loadChat(chatId);
            }
            // Close sidebar on mobile after clicking a chat
            if (window.innerWidth < 1024) {
                closeSidebar();
            }
        }
    });
    
    async function loadChat(chatId) {
        if (!currentUser) return;
        try {
            // NOTE: This will be updated in the next step to be user-specific
            const chatRef = doc(db, 'chats', chatId); 
            const chatSnap = await getDoc(chatRef);

            if (chatSnap.exists()) {
                const chatData = chatSnap.data();
                currentChatId = chatId;
                updateActiveChatLink(currentChatId);
                conversationHistory = chatData.messages || [];
                
                welcomeScreen.style.display = 'none';
                chatContainer.innerHTML = '';
                isFirstMessage = false;

                conversationHistory.forEach(message => {
                    const sender = message.role === 'user' ? 'user' : 'bot';
                    const content = message.parts[0].text;
                    appendMessage(sender, content, true); // Pass true to skip animation on load
                });
                scrollToBottom();
            } else {
                console.error("Chat not found:", chatId);
                startNewChat();
            }
        } catch (error) {
            console.error("Error loading chat:", error);
            alert("An error occurred while loading the chat.");
        }
    }

    async function loadRecentChats() {
        if (!currentUser) return;
        const chatsQuery = query(collection(db, "chats"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(chatsQuery);

        const links = [];
        snapshot.forEach(doc => {
            const chatData = doc.data();
            const chatId = doc.id;
            const chatLink = document.createElement('a');
            chatLink.href = '#';
            chatLink.className = 'flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#2e2e50] transition-colors duration-200 text-sm text-gray-300 cursor-pointer';
            chatLink.setAttribute('data-chat-id', chatId);
            chatLink.innerHTML = `
                <span class="material-symbols-outlined text-gray-500 text-base">chat_bubble</span>
                <p class="truncate">${chatData.title || 'New Chat'}</p>
            `;
            links.push(chatLink);
        });

        const recentChatsHeader = recentChatsContainer.querySelector('h2');
        recentChatsContainer.innerHTML = ''; 
        if (recentChatsHeader) recentChatsContainer.appendChild(recentChatsHeader);
        links.forEach(link => recentChatsContainer.appendChild(link)); 
        updateActiveChatLink(currentChatId);
    }

    function updateActiveChatLink(activeChatId) {
        const chatLinks = recentChatsContainer.querySelectorAll('a[data-chat-id]');
        chatLinks.forEach(link => {
            if (link.dataset.chatId === activeChatId) {
                link.classList.add('bg-[#2e2e50]', 'text-white', 'font-semibold');
            } else {
                link.classList.remove('bg-[#2e2e50]', 'text-white', 'font-semibold');
            }
        });
    }

    function startNewChat() {
      // Close sidebar on mobile when starting a new chat
      if (window.innerWidth < 1024) {
          closeSidebar();
      }
      chatContainer.innerHTML = '';
      chatContainer.appendChild(welcomeScreen);
      welcomeScreen.style.display = 'flex';
      isFirstMessage = true;
      currentChatId = null;
      updateActiveChatLink(currentChatId);
      conversationHistory = [];
      chatInput.value = '';
    }

    function appendMessage(sender, message = '', skipAnimation = false) {
        const messageWrapper = document.createElement('div');
        const animationClass = skipAnimation ? '' : 'message-wrapper';
        messageWrapper.className = `flex gap-4 mb-6 ${sender === 'user' ? 'justify-end' : 'justify-start'} ${animationClass}`;

        let messageContentId;
        if (sender === 'user') {
            const userInitial = currentUser?.email ? currentUser.email[0].toUpperCase() : 'U';
            messageWrapper.innerHTML = `
                <div class="max-w-xl bg-[var(--primary-color)] text-white p-4 rounded-xl rounded-br-none">
                    <div class="prose prose-invert prose-p:my-0">${marked.parse(message)}</div>
                </div>
                <div class="w-10 h-10 rounded-full bg-gray-500 flex items-center justify-center font-bold text-white flex-shrink-0">
                    ${userInitial}
                </div>
            `;
        } else {
            const botMessageId = 'bot-msg-' + Date.now();
            messageWrapper.innerHTML = `
                <div class="w-10 h-10 rounded-full bg-[#1e1e3a] flex items-center justify-center flex-shrink-0">
                   <svg class="w-6 h-6 text-[var(--primary-color)]" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.523L16.5 21.75l-.398-1.227a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.227-.398a2.25 2.25 0 001.423-1.423L16.5 15.75l.398 1.227a2.25 2.25 0 001.423 1.423l1.227.398-1.227.398a2.25 2.25 0 00-1.423 1.423z"></path>
                  </svg>
                </div>
                <div id="${botMessageId}" class="max-w-xl bg-[#2e2e50] text-gray-300 p-4 rounded-xl rounded-bl-none prose prose-invert prose-p:my-0">${ skipAnimation && message ? marked.parse(message) : '' }</div>
            `;
            messageContentId = botMessageId;
        }
        
        chatContainer.appendChild(messageWrapper);
        scrollToBottom();
        return messageContentId;
    }
    
    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    function renderBotMessage(element, text) {
        let charIndex = 0; // Keep track of how many chars are currently rendered
        
        const wordCount = text.split(/\s+/).length;
        let typingSpeed = 30; // Default speed in ms per character

        if (wordCount > 10) {
            const totalDuration = 5000; // 5 seconds
            typingSpeed = totalDuration / text.length;
        }

        element.innerHTML = ""; // Clear "thinking..."
        const startTime = performance.now();

        function animationFrame() {
            const elapsedTime = performance.now() - startTime;
            // Calculate how many characters should be visible by now
            const expectedCharCount = Math.floor(elapsedTime / typingSpeed);

            // Only update DOM if we have new characters to render
            if (expectedCharCount > charIndex) {
                charIndex = Math.min(expectedCharCount, text.length); // Don't go past the end
                const currentSubstring = text.substring(0, charIndex);
                
                element.innerHTML = marked.parse(currentSubstring + '<span class="typing-cursor">|</span>');
                scrollToBottom();
            }

            // If not done, schedule the next frame
            if (charIndex < text.length) {
                requestAnimationFrame(animationFrame);
            } else {
                // Animation complete, remove cursor
                element.innerHTML = marked.parse(text);
                scrollToBottom();
            }
        }

        requestAnimationFrame(animationFrame);
    }

    async function generateChatTitle(prompt) {
        let title = '';
        try {
            const titlePrompt = `Generate a very short, concise title (4-5 words max) for a conversation that starts with this message: "${prompt}". Do not include any other text, quotation marks, or formatting. Just the plain text of the title.`;
            const result = await askGemini({
                history: [],
                prompt: titlePrompt
            });
            
            // The new response format is { result: { text: '...' } }
            let generatedTitle = result.result.text.replace(/["*]/g, '').trim();

            // Take only the first line if there are multiple lines
            const newlineIndex = generatedTitle.indexOf('\n');
            if (newlineIndex !== -1) {
                title = generatedTitle.substring(0, newlineIndex).replace(/^\d+\.\s*/, '').trim();
            } else {
                title = generatedTitle;
            }

        } catch (error) {
            console.error("Error generating title:", error);
            // Title remains empty, which will trigger the fallback logic below.
        }

        if (currentChatId) {
            const chatRef = doc(db, 'chats', currentChatId);
            // Use the generated title, or fall back to the user's prompt (truncated) if the title is empty.
            const finalTitle = title || prompt.substring(0, 50); 
            await updateDoc(chatRef, { title: finalTitle });
            await loadRecentChats();
        }
    }

    async function sendMessage() {
        if (!currentUser) {
            alert("You must be logged in to send a message.");
            return;
        }
        const prompt = chatInput.value.trim();
        if (prompt === '') return;

        if (isFirstMessage) {
            welcomeScreen.style.display = 'none';
            isFirstMessage = false;
        }

        appendMessage('user', prompt);
        chatInput.value = '';

        if (currentChatId === null) {
            try {
                // NOTE: This will be updated in the next step to be user-specific
                const chatRef = await addDoc(collection(db, "chats"), {
                    title: "New Chat",
                    createdAt: serverTimestamp(),
                    messages: [],
                    userId: currentUser.uid // Add user ID here!
                });
                currentChatId = chatRef.id;
                await loadRecentChats();
                updateActiveChatLink(currentChatId);

                // This is a separate, non-essential call. No need to block UI.
                generateChatTitle(prompt);
            } catch (error) {
                console.error("Error creating new chat:", error);
                appendMessage('bot', '<p class="text-red-400">Error: Could not create a new chat session.</p>');
                return;
            }
        }

        conversationHistory.push({ role: "user", parts: [{ text: prompt }] });
        const botMessageId = appendMessage('bot');
        const botMessageEl = document.getElementById(botMessageId);
        botMessageEl.innerHTML = `<div class="flex items-center gap-2"><div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div><div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:0.2s]"></div><div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:0.4s]"></div></div>`;
        scrollToBottom();

        try {
            const result = await askGemini({
                history: conversationHistory.slice(0, -1),
                prompt: prompt
            });
            // The new response format is { result: { text: '...' } }
            const text = result.result.text;

            conversationHistory.push({ role: "model", parts: [{ text: text }] });
            renderBotMessage(botMessageEl, text);

            const chatRef = doc(db, 'chats', currentChatId);
            await updateDoc(chatRef, { messages: conversationHistory });

        } catch (error) {
            console.error("Error during AI chat:", error);
            renderBotMessage(botMessageEl, `<p class="text-red-400">Oops! Something went wrong. The AI may be unavailable. Please try again later.</p><p class="text-xs text-gray-500 mt-2">${error.message}</p>`);
            conversationHistory.pop();
        }
    }
  </script>

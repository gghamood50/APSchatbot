<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary: #11d452;
      --glass-bg: rgba(255, 255, 255, 0.2);
      --glass-border: rgba(255, 255, 255, 0.3);
    }
    .liquid-glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
    }
    body {
      background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
    }
  </style>
</head>
<body class="text-gray-800">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex h-full grow flex-col">
<main class="flex-1 flex flex-col justify-center py-10 px-4">
<div class="w-full max-w-2xl mx-auto flex flex-col h-full">
<div class="flex-1 space-y-6 overflow-y-auto">
<div class="flex flex-col items-center mb-12 text-center">
<h2 class="text-3xl font-bold text-slate-800">Chat with <span class="bg-gradient-to-r from-[var(--primary)] to-teal-400 bg-clip-text text-transparent">Afif</span> AI!</h2>
<p class="text-slate-600 mt-2">Your personal school rules advisor</p>
</div>
<div class="flex items-start gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0 border-2 border-white shadow-md" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCKDpZMmL-4FAEpydPQ-nO6_xgEAmMvufLNqqlJWx6fyi6AQdQPZAEY_h5P0tbay5g1ta0NO9ezls9_xH9OLJqFODAo-TmW1pJLqSoWUjHzhUDrNDOeJLlybfOj-impp8D9lkCGHT3JLxeBrtfwHykB7Z7L_GaWzV3xawDd8bFvK-ZkEhrZWTuz3W14sM9_JzTzyoG98T6xhMFmlFr9n3cYcN60kOmi2b3YvcDRD_qWLSdaHfqdS3li2uoEPoH2hFiX-Rdq922-y5Di");'></div>
<div class="flex flex-col gap-1">
<p class="text-[var(--primary)] text-sm font-semibold">AI Assistant</p>
<div class="text-base leading-relaxed rounded-2xl rounded-tl-none p-4 bg-white/60 backdrop-blur-sm border border-white/70 shadow-sm text-slate-700 max-w-lg">Hello! How can I assist you today?</div>
</div>
</div>
</div>
</div>
</main>
<footer class="sticky bottom-0 z-10 py-4">
<div class="w-full max-w-2xl mx-auto px-4">
<div class="relative">
<input class="form-input w-full resize-none rounded-full text-slate-800 focus:outline-none focus:ring-2 focus:ring-[var(--primary)]/50 border-none h-14 placeholder:text-slate-500 p-4 pl-6 pr-16 bg-white/50 shadow-md transition-shadow focus:shadow-lg" placeholder="Type your message here..." value=""/>
<button class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center justify-center rounded-full h-10 w-10 bg-[var(--primary)] text-white hover:bg-green-500 transition-colors shadow-md hover:shadow-lg">
<svg class="lucide lucide-arrow-up" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="m5 12 7-7 7 7"></path>
<path d="M12 19V5"></path>
</svg>
</button>
</div>
</div>
</footer>
</div>
</div>

</body></html>
